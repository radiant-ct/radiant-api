services:
  postgres:
    image: postgres:16-alpine
    container_name: radiant-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - radiant-network

  radiant-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: radiant-api
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: "redis://redis:6379/0"
      PYTHONUNBUFFERED: ${PYTHONUNBUFFERED}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./src:/app/src:ro
      - tmp_volume:/app/tmp
    networks:
      - radiant-network
    ports:
      - "8000:8000"
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: radiant-worker
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: "redis://redis:6379/0"
      PYTHONUNBUFFERED: ${PYTHONUNBUFFERED}
    depends_on:
      - postgres
      - redis
    volumes:
      - ./src:/app/src
      - files_volume:/app/files
      - tmp_volume:/app/tmp
    command: ["rq", "worker", "datasets"]
    networks:
      - radiant-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: radiant-redis
    networks:
      - radiant-network

  nginx:
    image: nginx:alpine
    container_name: radiant-nginx
    ports:
      - "${NGINX_PORT}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - files_volume:/app/files:ro
    depends_on:
      - radiant-api
    networks:
      - radiant-network
    restart: unless-stopped

volumes:
  postgres_data:
  files_volume:
  tmp_volume:

networks:
  radiant-network:
    driver: bridge
