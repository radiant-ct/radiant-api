name: Conventional Commits Check

on:
  pull_request:

jobs:
  check-commits:
    runs-on: ubuntu-latest
    steps:
      # ğŸ§© Checkout repo
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required to see full commit history

      # ğŸ Set up Python that matches your pyproject.toml
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # ğŸ§° Install Poetry via pipx (latest version)
      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install --user pipx
          python -m pipx ensurepath
          # Install Poetry latest
          pipx install poetry --force

      # ğŸ“¦ Install dependencies (both main + dev)
      - name: Install dependencies
        run: |
          poetry install --with dev

      # âœ… Check all commits between main and HEAD
      - name: Check Conventional Commits
        run: |
          poetry run cz check --rev-range origin/main..HEAD
